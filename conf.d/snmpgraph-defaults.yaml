## snmpgraph-defaults.yaml #####################################################
polling_options:
  interval: 10
graph_options:
  data-displayed-value: undef
  data-renderer: 'area'
  data-stroke: true
  data-unstack: true
  data-color-scheme: 'default'
  data-legend: true
  data-min: undef
  data-max: undef
  data-summary-method: 'highest'
graphs: []
history:
  enable: true
  file: 'history/snmpgraph_history.yaml'
  write_frequency: 60
