## snmpgraph-defaults.yaml #####################################################
polling_options:
  interval: 60
graph_options:
  bgcolor_enable: true
  bgcolor: '#0F8'
  data-title: 'from_html'
  data-displayed-value: undef
  data-renderer: 'area'
  data-stroke: true
  data-unstack: true
  data-color-scheme: 'default'
  data-legend: true
  data-min: undef
  data-max: undef
  data-summary-method: 'highest'
  display_value_in_legend: true
  legend_value_format: 'default'
graphs: []
history:
  enable: true
  file: 'history/snmpgraph_history.yaml'
  write_frequency: 60
